<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>哔哩哔哩-视频下载</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="Shortcut Icon" href="img/websitlogo.ico">
</head>
<body>
<div class="container-fluid row">
    <form class="oform col-lg-5 col-md-6 col-sm-7 col-xs-8">
        <div class="form-group" style="text-align: center; margin-bottom: 60px">
            <h1>哔哩哔哩-视频下载</h1>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="aid" placeholder="复制AV号到此">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" id="btn" data-toggle="modal" data-target="">点击下载</button>
        </div>
    </form>
    <!-- 分P modal -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" id="morep" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">这是个分P视频，请输入分P号</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="pcount">
                    </div>
                    <button type="button" class="btn btn-primary" id="moreplink" data-toggle="modal" data-target="#singlep">获取链接</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 分P modal end-->
    <!-- 单个Modal -->
    <div class="modal fade" id="singlep" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">请放心食用</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="videoimg col-md-4 col-xs-4">
                            <img src="img/loading.gif" alt="" id="videoimgs" style="width: 100%">
                        </div>
                        <div class="videocontent col-md-8 col-xs-8">
                            <p class="ellipsis" id="videotit" style="font-weight: bold">视频标题视频标题视频标题视频标题视频标题视频标题</p>
                            <p>UP: <a id="upname" class="fontcolor" href="http://www.baidu.com">名字</a></p>
                            <p>
                                <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
                                <span id="videosize" class="fontcolor">132</span>&nbsp;&nbsp;
                                <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                                <span id="videotime" class="fontcolor">321</span>&nbsp;&nbsp;
                                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                                <span id="videoformat" class="fontcolor">321</span>
                            </p>
                        </div>
                        <div class="col-md-12">
                            <div id="downlaod">
                                <div>
                                    <div style="margin-top: 10px">
                                        <p style="font-weight: bold">下载地址：</p>
                                    </div>
                                    <div>
                                        <div class="input-group">
                                            <input type="text" id="copytext" class="form-control" placeholder="">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="button" data-clipboard-action="copy" data-clipboard-target="#copytext" id="copybtn"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span></button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal end-->

</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/clipboard.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
